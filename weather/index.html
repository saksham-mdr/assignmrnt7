<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search A City/Country." />
            <p class="alert"></p>
        </header>
        <figure>
            <main>
                <section class="location">

                    <div class="date">Wednesday 8 September 2021</div>
                    <div class="city">Kathmandu, NP</div>

                </section>
                <div class="current">
                    <div class="temp">
                        19<span>°c</span>
                    </div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°c / 16°c</div>
                </div>
            </main>
        </figure>

    </div>



    <script src="app.js"></script>
</body>

</html>
